<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="name" id="name">
        <h1>Battleship</h1>
      </div>
      <div class="game" id="game">
        <div class="player_board" id="player_board"></div>
        <div class="message" id="message">Your grid</div>
        <div class="computer_board" id="computer_board"></div>
        <div class="message_opponent" id="message_opponent">
          Opponent's grid
        </div>
        <div class="overlay"></div>
        <div class="game-info" id="game-info">
          <h1>
            press the "Play" to play the game and press "vertical" to change the
            direction of the ships
          </h1>
          <h2>
            Rules: kill all of your opponent's ships before they kill yours
          </h2>
          <button id="playButton">Play</button>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <button id="verticalButton">vertical</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
